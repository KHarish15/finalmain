version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Show pipeline info
          command: echo "CircleCI Pipeline triggered by Test Support Tool"
      - run:
          name: Install pytest
          command: pip install pytest
      - run:
          name: Create test file
          command: echo "def test_basic(): assert 2 + 2 == 4" > test.py
      - run:
          name: Run test
          command: python -m pytest test.py -v
      - run:
          name: Show success
          command: echo "Test completed successfully"

workflows:
  version: 2
  main:
    jobs:
      - test